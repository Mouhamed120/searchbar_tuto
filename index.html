<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Box</title>
</head>
<body>
    <div class="box">
        <h1><span>TP:</span> Bar de Recherche en HTML CSS & JAVASCRIPT</h1>
        <div class="input-box">
            <img src="./google.svg" alt="" class="google-img">
            <input type="text" placeholder="Taper votre recherche ici ...">
            <img src="./mic.png" alt="" class="mic-img">

        </div>

    </div>



    <script>

        const box = document.querySelector(".box")
    
        document.querySelector(".google-img").onclick = () =>{
            box.classList.toggle("active")
        }

        
        
    </script>
    
</body>
</html>
